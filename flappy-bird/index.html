<!DOCTYPE html>
<html>

<head>
	<meta content="yes" name="apple-mobile-web-app-capable" />
	<meta content="yes" name="apple-touch-fullscreen" />
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
	<meta charset="utf-8" />
	<title>flappy bird</title>
	<style>
		body,
		p,
		div {
			margin: 0;
			padding: 0;
		}

		canvas {
			margin: 0 auto;
		}
	</style>
	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script>
		function initTelegramWebApp() {
			if (window.Telegram) {
				Telegram.WebApp.ready();
				return Telegram.WebApp.initDataUnsafe;
			}
			return null;
		}
		
		var dataUnsafe = initTelegramWebApp();

		function submitScore(score) {
			Telegram.WebApp.MainButton.setText(`Submit ${score}âœ¨`).show().onClick(function () {
				const user = dataUnsafe ? dataUnsafe.user : null;
				const data = JSON.stringify({
					user,
					score
				});
				Telegram.WebApp.sendData(data);
				Telegram.WebApp.close();
			});
		}
	</script>
	<script src="js/phaser.min.js"></script>
</head>

<body>
	<div id="game" style="margin:0px"></div>
	<script src="js/game.js"></script>
</body>

</html>
